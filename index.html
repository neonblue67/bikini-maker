<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>3D Model Viewer</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: #111;
  font-family: system-ui, -apple-system, sans-serif;
}

#ui {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: rgba(0,0,0,0.85);
  padding: 10px;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 8px;
  color: #fff;
  font-size: 12px;
  transition: transform 0.25s ease;
}

#ui.hidden {
  transform: translateY(100%);
}

label {
  display: flex;
  flex-direction: column;
}

input, select, button {
  width: 100%;
}

button {
  padding: 8px;
  background: #333;
  color: #fff;
  border: none;
  border-radius: 6px;
}

#openUI {
  position: fixed;
  bottom: 15px;
  right: 15px;
  padding: 10px 14px;
  border-radius: 20px;
  display: none;
}
</style>
</head>

<body>

<div id="ui">
  <label>Skin
    <select id="skin">
      <option value="dry">Dry</option>
      <option value="smooth">Smooth</option>
      <option value="oily">Oily</option>
      <option value="wet">Wet</option>
    </select>
  </label>

  <label>Performance
    <select id="perf">
      <option value="high">High</option>
      <option value="low">Low</option>
    </select>
  </label>

  <button id="reset">Reset Camera</button>
  <button id="closeUI">Close</button>
</div>

<button id="openUI">Customize</button>

<script src="https://cdn.jsdelivr.net/npm/three@0.158/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.158/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.158/examples/js/controls/OrbitControls.js"></script>

<script>
let scene, camera, renderer, controls, model;

init();
animate();

function init() {
  scene = new THREE.Scene();
  scene.background = new THREE.Color(0x111111);

  camera = new THREE.PerspectiveCamera(
    35,
    window.innerWidth / window.innerHeight,
    0.1,
    100
  );
  camera.position.set(0, 1.5, 3);

  renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);
  document.body.appendChild(renderer.domElement);

  // TOUCH CAMERA CONTROLS (THIS FIXES ROTATION)
  controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.dampingFactor = 0.08;
  controls.enableZoom = true;
  controls.enablePan = false;
  controls.target.set(0, 1.2, 0);

  // LIGHTING (prevents black model)
  scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1));

  const dir = new THREE.DirectionalLight(0xffffff, 0.8);
  dir.position.set(2, 3, 4);
  scene.add(dir);

  // LOAD MODEL
  const loader = new THREE.GLTFLoader();
  loader.load(
    "female.glb",
    gltf => {
      model = gltf.scene;
      model.position.y = -1;
      scene.add(model);

      model.traverse(obj => {
        if (obj.isMesh && obj.material) {
          obj.material.roughness = 0.4;
          obj.material.metalness = 0.05;
        }
      });
    },
    undefined,
    err => {
      console.error("MODEL LOAD ERROR:", err);
      alert("female.glb not found or failed to load");
    }
  );

  window.addEventListener("resize", onResize);
  setupUI();
}

function setupUI() {
  const ui = document.getElementById("ui");
  const openBtn = document.getElementById("openUI");

  document.getElementById("closeUI").onclick = () => {
    ui.classList.add("hidden");
    openBtn.style.display = "block";
  };

  openBtn.onclick = () => {
    ui.classList.remove("hidden");
    openBtn.style.display = "none";
  };

  document.getElementById("reset").onclick = () => {
    camera.position.set(0, 1.5, 3);
    controls.target.set(0, 1.2, 0);
    controls.update();
  };

  document.getElementById("skin").onchange = e => {
    if (!model) return;
    const r =
      e.target.value === "dry" ? 0.6 :
      e.target.value === "smooth" ? 0.4 :
      e.target.value === "oily" ? 0.25 : 0.15;

    model.traverse(o => {
      if (o.isMesh) o.material.roughness = r;
    });
  };

  document.getElementById("perf").onchange = e => {
    renderer.setPixelRatio(
      e.target.value === "low" ? 1 : window.devicePixelRatio
    );
  };
}

function animate() {
  requestAnimationFrame(animate);
  controls.update();
  renderer.render(scene, camera);
}

function onResize() {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}
</script>

</body>
</html>
